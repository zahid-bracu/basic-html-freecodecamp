    <form  action="#">

        <label for="male">

        <label for="female">

        </label>


        <!-- Check Box -->
        <label for="reading-books">
            <input for="reading-books" type="checkbox" name="hobby" value="reading-books" > Reading Books
        </label>
    
    
        <label for="playing-games">
            <input for="playing-games" type="checkbox" name="hobby" value="playing-games" > Playing Books
        </label>
    
    
        <label for="riding-cycle">
            <input for="riding-cycle" type="checkbox" name="hobby" value="riding-cycle" checked> Riding Cycle
        </label>
    
        <button type="submit">Submit</button>
    </form>
